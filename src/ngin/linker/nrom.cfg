memory
{
    INES_HEADER:
        start = 0,
        size  = 16,
        type  = ro,
        fill  = yes;

    PRG_ROM:
        start = $8000,
        size  = 32*1024,
        type  = ro,
        fill  = yes;
}

segments
{
    INES_HEADER:
        load = INES_HEADER,
        type = ro;

    CODE:
        load = PRG_ROM,
        type = ro;

    VECTORS:
        load  = PRG_ROM,
        type  = ro,
        start = $FFFA;
}
